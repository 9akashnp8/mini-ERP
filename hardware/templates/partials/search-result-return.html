<div>
    <br>
    <p>Employee Found!</p>
    <p>{{employee}}, {{employee.lk_emp_id}}</p>
    {% if num_of_laptops == 0 %}
    <p style="color: red; font-weight: bold;">No Laptop Assigned!</p>
    {% else %}
    Laptops Assigned:
    <ul>
        {% for lap in laptop %}
        <li>{{lap}}</li>
        {% endfor %}
    </ul>
    <a class="btn btn-success" href="{% url 'replace_confirm' employee.emp_id %}">Return {{employee.emp_name}}'s Laptop</a>
    {% endif %}
</div>
