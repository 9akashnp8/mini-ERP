<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/75c6941ba1.js" crossorigin="anonymous"></script>

</head>
<body>
	<section class="h-100" style="background-color: #fafafa;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			  <div class="card shadow p-3 mb-5 bg-white rounded" style="border-radius: 1rem;">
				<div class="card-body p-5 text-center">
					<form method="POST">
						{% csrf_token %}
						<h3 class="mb-5">Sign in</h3>
			
						<div class="form-outline mb-4">
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
			
						<div class="form-outline mb-4">
							<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>
						
						<input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
			
						<hr class="my-4">

						{% for message in messages %}
							<p id="messages">{{message}}</p>
						{% endfor %}
						<div class="mt-4">
							<div class="d-flex justify-content-center links">
							Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
							</div>
						</div>
						
					</form>
			
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
</body>
</html>
