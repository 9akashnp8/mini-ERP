<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .button {
            text-decoration: none;
            border: none;
            background-color: #0d6efd;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .amount {
            border: 1px solid black;
            padding: 10px;
            width: max-content;
        }
    </style>
</head>
<body>
    Greetings,
    <div class="content">
        <div class="heading">
            <h2>{{email_heading}}</h2>
        </div>
        <div class="body">
            <div class="laptop-details">
                <h3>Laptop Details:</h3>
                <ul>
                    <li>Hardware ID: {{laptop_hardware_id}}</li>
                    <li>Serial Number: {{laptop_serial_number}}</li>
                    <li>Processor: {{laptop_processor}}</li>
                    <li>Screen Size: {{laptop_screen_size}} inch</li>
                    <li>Laptop Remarks: {{laptop_remarks}}</li>
                    <li>Dated: {{dated}}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
